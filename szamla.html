<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
    <style>
        body{
            background-image: url("images/hatter.jpg");
        }
    </style>
</head>
<body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Számlák</h1>

    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="toggleForm()">Új számla hozzáadása</button>
      <button class="btn btn-primary" onclick="fetchReceipts()">Összes számla megjelenítése</button>
      <button class="btn btn-primary" onclick="showUsers()">Vevők megjelenítése</button>
      <button class="btn btn-primary" onclick="showKiall()">Kiállítók megjelenítése</button>
    </div>

    <div id="users-container" class="container mt-4"></div>
    <div id="kiall-container" class="container mt-4"></div>
    
    <div id="receipt-form-container" class="card mb-4 d-none">
      <div class="card-body">
        <h5 class="card-title">Új Számla</h5>
        <form id="receipt-form" class="row g-3">
          <div class="col-md-6">
            <label for="kiallito_id" class="form-label">Kiállító:</label>
            <input type="number" class="form-control" id="kiallito_id" required>
          </div>
          <div class="col-md-6">
            <label for="vevo_id" class="form-label">Vevő:</label>
            <input type="number" class="form-control" id="vevo_id" required>
          </div>
          <div class="col-md-6">
            <label for="vegossz" class="form-label">Végösszeg:</label>
            <input type="number" class="form-control" id="vegossz" required>
          </div>
          <div class="col-md-6">
            <label for="afa" class="form-label">Áfa nagysága:</label>
            <input type="number" class="form-control" id="afa" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Mentés</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-4 d-flex flex-wrap gap-2 justify-content-center">
      <div class="d-flex align-items-center gap-2">
        <input type="number" id="receipt-id-input" class="form-control" placeholder="Számla ID" style="max-width: 120px;">
        <button class="btn btn-info" onclick="fetchReceiptById()">Keresés</button>
      </div>
    </div>

    <div id="receipt-container" class="row g-4">
      
    </div>
  </div>
  
  <script src="szamla.js"></script>
</body>
</html>
